<!DOCTYPE html>
<html>
  <head>
    <title>SIMID Widget</title>
    <script>
      window.onload = function () {
        const btn = document.createElement('button');
        btn.innerText = "Try Now";
        btn.style.position = "absolute";
        btn.style.bottom = "20px";
        btn.style.right = "20px";
        btn.style.padding = "12px 20px";
        btn.style.background = "#00aaff";
        btn.style.color = "#fff";
        btn.style.zIndex = 9999;
        document.body.appendChild(btn);

        btn.onclick = function () {
          // Pause the video
          window.parent.postMessage(JSON.stringify({
            type: "requestPauseVideo"
          }), "*");

          // Optionally: add a playable iframe
          const iframe = document.createElement('iframe');
          iframe.src = 'https://tech-iion.github.io/advertiser-creatives/allKinds/';
          iframe.style.position = "absolute";
          iframe.style.top = 0;
          iframe.style.left = 0;
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.border = "none";
          iframe.style.zIndex = 9998;
          document.body.appendChild(iframe);
        };

        // Send creativeReady properly
        window.parent.postMessage(JSON.stringify({
          type: "creativeReady"
        }), "*");
      };
    </script>
  </head>
  <body style="margin:0; background:transparent;"></body>
</html>
