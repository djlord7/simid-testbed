<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SIMID Interactive Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #widgetButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 18px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #playableFrame {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <button id="widgetButton">Try Now</button>
  <iframe id="playableFrame" src="https://tech-iion.github.io/advertiser-creatives/allKinds/"></iframe>

  <script>
    // Notify the player that we're ready
    window.parent.postMessage(JSON.stringify({
      type: 'creativeReady'
    }), '*');

    document.getElementById('widgetButton').addEventListener('click', () => {
      document.getElementById('playableFrame').style.display = 'block';
      window.parent.postMessage(JSON.stringify({
        type: 'requestPauseVideo'
      }), '*');
    });
  </script>
</body>
</html>
